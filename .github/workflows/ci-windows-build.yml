name: wintest
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
        with:
          path: JAERO
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain autoconf libtool mingw-w64-x86_64-cpputest mingw-w64-x86_64-qt5 mingw-w64-x86_64-cmake mingw-w64-x86_64-libvorbis zip p7zip
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          ./JAERO/ci-windows-build.sh 
      # upload artifact    
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jaero
          path: |
            JAERO/JAERO/release/*.zip
